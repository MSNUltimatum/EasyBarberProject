<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{'/client-recording/' + seachMaster}" method="post">
        <div> Найдите мастера </div>
        <input type="text" th:name="name" placeholder="Введите имя мастера или оставьте поле пустым" />
        <input type="text" th:name="phone" placeholder="Введите номер телефона мастера или оставьте поле пустым" />
        <input type="submit" value="Найти!" />
    </form>
    <div th:unless="${sameMasters == null}">
        Выберете конкретного мастера
        <table>
            <thead>
            <tr>
                <th> Имя </th>
                <th> Телефон </th>
                <th> Запись </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="master : ${sameMasters}">
                <td><input type="text" th:value="${master.getUsername()}" readonly="readonly"/></td>
                <td><input type="text" th:value="${master.getPhonenumber()}" readonly="readonly"/></td>
                <td><a th:href="@{'/client-recording/' + ${master.getId()} + '/timetable/' + ${choseDate}}">Записаться</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
